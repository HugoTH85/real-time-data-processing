version: "2"
services:
  kafdrop:
    image: obsidiandynamics/kafdrop
    restart: "no"
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
    depends_on:
      - "kafka"
  kafka:
    image: obsidiandynamics/kafka
    restart: "no"
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: "INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT: "6000"
      KAFKA_RESTART_ATTEMPTS: "10"
      KAFKA_RESTART_DELAY: "5"
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: "0"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Producteur Kafka
  producer:
    build: ./METEO_KAFKA_STREAMLIT/
    restart: "no"
    depends_on:
      - kafka
    command: streamlit run producer_app.py --server.port 8501 --server.address 0.0.0.0  # Exécute producer_app.py
    ports:
      - "8501:8501"

  # Service Consommateur Kafka
  consumer:
    build: ./METEO_KAFKA_STREAMLIT/
    restart: "no"
    depends_on:
      - kafka
    command: streamlit run consumer_app.py --server.port 8502 --server.address 0.0.0.0  # Exécute consumer_app.py
    ports:
      - "8502:8502"